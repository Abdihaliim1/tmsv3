name: Deploy to Google Cloud

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
      
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
      
      - name: Set project
        run: |
          gcloud config set project ${{ secrets.GCP_PROJECT_ID || 'somtms' }}
      
      - name: Build application
        run: |
          npm ci
          npm run build
      
      - name: Build Docker image
        run: |
          gcloud builds submit --tag gcr.io/${{ secrets.GCP_PROJECT_ID }}/tms-pro
      
      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy tms-pro \
            --image gcr.io/${{ secrets.GCP_PROJECT_ID }}/tms-pro \
            --platform managed \
            --region europe-west1 \
            --allow-unauthenticated \
            --port 80 \
            --memory 512Mi \
            --cpu 1 \
            --min-instances 0 \
            --max-instances 10

